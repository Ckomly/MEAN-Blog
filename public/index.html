<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <base href="/">

    <title>Rush MEAN</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheets" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <!-- ANGULAR CONTROLLERS-->
    <script src="javascripts/controllers/mainController.js"></script>
    <script src="javascripts/controllers/usersController.js"></script>
    <script src="javascripts/controllers/profilController.js"></script>
    <script src="javascripts/controllers/registerController.js"></script>
    <script src="javascripts/controllers/loginController.js"></script>
    <script src="javascripts/controllers/articlesController.js"></script>
    <!-- ANGULAR SERVICES-->
    <script src="javascripts/services/loginServices.js"></script>
    <script src="javascripts/services/userServices.js"></script>
    <script src="javascripts/services/articleServices.js"></script>
    <!-- ANGULAR ROUTES&CO-->
    <script src="javascripts/appRoute.js"></script>
    <script src="javascripts/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="mainController">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <p><a class="navbar-brand" href="/">MEAN:rush</a></p>
        </div>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li ng-if="!session" ><a  href="/login">Login</a></li>
            <li ng-if="!session" ><a  href="/register">Register</a></li>
            <li><a  href="/users">Users</a></li>
            <li ng-if="session"><a  href="/newArticle">New article</a></li>
            <li ng-if="session"><a  href="/userArticles">My articles</a></li>
            <li ng-if="session"><a  href="/profil">Profil</a></li>
            <li ng-if="session" ng-click="clearSession()"><a  href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
