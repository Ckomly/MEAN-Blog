<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Rush MEAN</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheets" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="javascripts/controllers/mainController.js"></script>
    <script src="javascripts/controllers/registerController.js"></script>
    <script src="javascripts/controllers/loginController.js"></script>
    <script src="javascripts/services/loginServices.js"></script>
    <script src="javascripts/appRoute.js"></script>
    <script src="javascripts/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="mainController">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">          
            <p><a class="navbar-brand" href="/">MEAN:rush</a>  {{ session }}</p>
        </div>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li ng-if="session == null" ><a  href="/login">Login</a></li>
            <li ng-if="session == null" ><a  href="/register">Register</a></li>
            <li ng-if="session != null" ng-click="logout()"><a  href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
