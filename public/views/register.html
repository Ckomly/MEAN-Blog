<div class="jumbotron text-center">
    <h1>Register :</h1>

    <p>{{ tagline }}</p>

    <div ng-controller="registerController">
        <em>{{ info }}</em>
        <br><br>
        <form novalidate>
            First Name :<br>
            <input type="text" ng-model="user.userName"><br>
            Email :<br>
            <input type="text" ng-model="user.userEmail"><br>
            Password :<br>
            <input type="text" ng-model="user.userPassword">
            <br><br>
            <button ng-click="submit()">Send</button>
        </form>
    </div>

</div>
