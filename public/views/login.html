<div class="jumbotron text-center">
    <h1>Login :</h1>

    <p>{{ tagline }}</p>

    <div ng-controller="loginController">
        <em>{{ info }}</em>
        <br><br>
        <form novalidate>
            Email :<br>
            <input type="text" ng-model="user.userEmail"><br>
            Password :<br>
            <input type="text" ng-model="user.userPassword">
            <br><br>
            <button ng-click="submit()">Login</button>
        </form>
    </div>

</div>
